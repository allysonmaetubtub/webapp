<!DOCTYPE html>
<html>
<head>
	<title>Matching</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width = device - width, initial-scale = 1.0">
	<link rel="shortcut icon" href="images/icon.png">
</head>
<body>

		
	<div id="nav">
		
		<img src="images\logo.png" style="position: absolute; width: 90%; height: auto; left: 5%; top: 3%;">
		
		<div id="btns" >
		<img onclick="howToPlay()" src="images\info.png" id="hoverHow" style="position: absolute; width: 20%; height: auto; left: 10%; top: 22%;">
		<img src="images\quit.png" id="hoverQuit" style="position: absolute; width: 20%; height: auto; left: 40%; top: 22%;">
		<img src="images\restart.png" id="hoverReset" style="position: absolute; width: 20%; height: auto; left: 70%; top: 22%;">
		</div>

		<span style="position: absolute; top: 35%; background: #141617; width: 80%; left: 10%; font-size: 24px; text-align: center; color: #49943A; border-radius: 5px;"> 
			<p id="mode">
				&nbsp
			</p> 
			
			<hr color="#ffff99" width="82%">
			
			<p id="difficulty">
				&nbsp
			</p>
		</span>

		<div id="themeChange">
			<div onclick="changeColor(1)" class="changebox" id="change1" style="background: #848688;"></div>
			<div onclick="changeColor(2)" class="changebox" id="change2" style="background: #D2D3D5;"></div>
			<div onclick="changeColor(3)" class="changebox" id="change3" style="background: #FEFEFE;"></div>
			<div onclick="changeColor(4)" class="changebox" id="change4" style="background: #FFFF99;"></div>
			<div onclick="changeColor(5)" class="changebox" id="change5" style="background: #A3D3F1;"></div>
			<div onclick="changeColor(6)" class="changebox" id="change6" style="background: #F8AE98;"></div>
			<div onclick="changeColor(7)" class="changebox" id="change7" style="background: #BADDAC;"></div>
			<div onclick="changeColor(8)" class="changebox" id="change8" style="background: #FFDA8F;"></div>
			<div onclick="changeColor(9)" class="changebox" id="change9" style="background: #D496C2;"></div>
		</div>

		<span style="border-top: 1px solid #ffff99; position: absolute; position: absolute;left: 0; bottom: 0%; width: 100%; color: white; font-size: 9px; font-family: 'Segoe UI Light'; text-align: center; background: #141617; padding-top: 1%;padding-bottom: 1%;">
			<p id="aboutus">
			<a href="#" style="color: #AFB2B3; text-decoration: none;"> About Us </a> | &copy All Rights Reserve 2016 | La Verdad Christian College, Apalit | Web Application Development | BS in Information System 
			</p>
		</span>

	</div>

	<div id="blackbg" onclick="hidePanel()">
	</div>

	<div id="container">
		<div id="toggle" onclick="showPanel()">
			<img id="togglebtn" src="images/menu.png">
		</div>
		<div id="gamePlay">
			<div class="modeDifCardStart" id="arcadeTimeAttack">
				<div onclick="arcadeTimeAttack(1)" class="arcadeTimeAttack-btn" id="arcade-btn">ARCADE</div>
				<div onclick="arcadeTimeAttack(2)" class="arcadeTimeAttack-btn" id="timeAttack-btn">TIME ATTACK</div>
			</div>
			<div class="modeDifCardStart" id="easyMediumHard">
				<div onclick="easyMediumHard(1)" class="easyMediumHard-btn" id="easy-btn">EASY</div>
				<div onclick="easyMediumHard(2)" class="easyMediumHard-btn" id="medium-btn">MEADIUM</div>
				<div onclick="easyMediumHard(3)" class="easyMediumHard-btn" id="hard-btn">HARD</div>
			</div>
			<div class="modeDifCardStart" id="cardTheme">
				<img onclick="cardTheme(1)" class="cardChoice" id="cardColor" src="images/cardColor.png">
				<img onclick="cardTheme(2)" class="cardChoice" id="cardNumber" src="images/cardNumber.png">
				<img onclick="cardTheme(3)" class="cardChoice" id="cardLogo" src="images/cardLogo.png">
				<img onclick="cardTheme(4)" class="cardChoice" id="cardPoker" src="images/cardPoker.png">
			</div>
			<div class="modeDifCardStart" id="startGame">
				<div onclick="startGame()" id="start-btn">START<br>GAME</div>
			</div>
			<div id="blackMode"></div>
		</div>

	</div>

	<div id="quitBlack" onclick="closeQuit()">	</div>
	<div id="quitBox">
		<img id="sureQuit" src="images/sureQuit.png"><br>
		<img id="quitCancel" src="images/cancel.png">
		<img id="quitOkay" src="images/okay.png">
	</div>

	<div id="resetBlack" onclick="closeReset()"></div>
	<div id="resetBox">
		<img id="sureReset" src="images/sureReset.png"><br>
		<img id="resetCancel" src="images/cancel.png">
		<img id="resetOkay" src="images/okay.png">
	</div>

	<div id="black" onclick="closeHow()">	</div>
	<img id="instruction" src="images/howToPlay.png">

	<script type="text/javascript">	
		function changeColor(num){
			if(num == 1){
				document.getElementById('container').style.background = "#4B4B4D";
				document.getElementById('gamePlay').style.background = "#848688";
			}
			if(num == 2){
				document.getElementById('container').style.background = "#96989A";
				document.getElementById('gamePlay').style.background = "#D2D3D5";
			}
            if(num == 3){
				document.getElementById('container').style.background = "#D2D3D5";
				document.getElementById('gamePlay').style.background = "#FEFEFE";
			}
            if(num == 4){
				document.getElementById('container').style.background = "#E2D56B";
				document.getElementById('gamePlay').style.background = "#ffff99";
			}
			if(num == 5){
				document.getElementById('container').style.background = "#66B2E2";
				document.getElementById('gamePlay').style.background = "#A3D3F1";
			}
            if(num == 6){
				document.getElementById('container').style.background = "#F3745C";
				document.getElementById('gamePlay').style.background = "#F8AE98";
			}
            if(num == 7){
				document.getElementById('container').style.background = "#3CB771";
				document.getElementById('gamePlay').style.background = "#BADDAC";
			}
			if(num == 8){
				document.getElementById('container').style.background = "#FAAC50";
				document.getElementById('gamePlay').style.background = "#FFDA8F";
			}
            if(num == 9){
				document.getElementById('container').style.background = "#A6709C";
				document.getElementById('gamePlay').style.background = "#D496C2";
			}
		}
		function showPanel(){
			document.getElementById('nav').style.margin = 0;
			document.getElementById('blackbg').style.visibility = "visible";

		}
		function hidePanel(){
			document.getElementById('nav').style.margin = "-240px";
			document.getElementById('blackbg').style.visibility = "hidden";
		}

		function closeHow(){
			document.getElementById('black').style.visibility = "hidden" ;
			document.getElementById('instruction').style.visibility = "hidden";
		}
		function howToPlay(){
			document.getElementById('black').style.visibility = "visible";
			document.getElementById('instruction').style.visibility = "visible";
		}
		function closeQuit(){
			document.getElementById('quitBox').style.visibility = "hidden";
			document.getElementById('quitBlack').style.visibility = "hidden";
		}
		function quit(){
			document.getElementById('quitBox').style.visibility = "visible";
			document.getElementById('quitBlack').style.visibility = "visible";
		}
		function closeReset(){
			document.getElementById('resetBox').style.visibility = "hidden";
			document.getElementById('resetBlack').style.visibility = "hidden";
		}
		function reset(){
			document.getElementById('resetBox').style.visibility = "visible";
			document.getElementById('resetBlack').style.visibility = "visible";
		}

		function arcadeTimeAttack(i){
			if(i == 1){
				document.getElementById('arcade-btn').style = "transition: 300ms";
				document.getElementById('arcade-btn').style.background = "#A9ABAE";
				document.getElementById('arcade-btn').style.color = "#848688";
				document.getElementById('timeAttack-btn').style = "transition: 300ms";
				document.getElementById('timeAttack-btn').style.background = "#A84A87";
				document.getElementById('timeAttack-btn').style.color = "#E7B8D5";
			}else{
				document.getElementById('timeAttack-btn').style = "transition: 300ms";
				document.getElementById('arcade-btn').style = "transition: 300ms";
				document.getElementById('arcade-btn').style.background = "#1E78BD";
				document.getElementById('arcade-btn').style.color = "#90C3E9";
				document.getElementById('timeAttack-btn').style.background = "#A9ABAE";
				document.getElementById('timeAttack-btn').style.color = "#848688";
			}
			document.getElementById('easyMediumHard').style = "z-index: 2";
		}
		function easyMediumHard(i){
			if(i == 1){
				document.getElementById('easy-btn').style = "transition: 300ms";
				document.getElementById('easy-btn').style.background = "#A9ABAE";
				document.getElementById('easy-btn').style.color = "#848688";
				document.getElementById('medium-btn').style = "transition: 300ms";
				document.getElementById('medium-btn').style.background = "#EA8436";
				document.getElementById('medium-btn').style.color = "#fff9C1";
				document.getElementById('hard-btn').style = "transition: 300ms";
				document.getElementById('hard-btn').style.background = "#CA373C";
				document.getElementById('hard-btn').style.color = "#fff9C1";
			}else if(i == 2){
				document.getElementById('easy-btn').style.background = "#90B54A";
				document.getElementById('easy-btn').style.color = "#fff9C1";
				document.getElementById('medium-btn').style.background = "#A9ABAE";
				document.getElementById('medium-btn').style.color = "#848688";
				document.getElementById('hard-btn').style.background = "#CA373C";
				document.getElementById('hard-btn').style.color = "#fff9C1";
			}else{
				document.getElementById('easy-btn').style.background = "#90B54A";
				document.getElementById('easy-btn').style.color = "#fff9C1";
				document.getElementById('medium-btn').style.background = "#EA8436";
				document.getElementById('medium-btn').style.color = "#fff9C1";
				document.getElementById('hard-btn').style.background = "#A9ABAE";
				document.getElementById('hard-btn').style.color = "#848688";
			}
			document.getElementById('cardTheme').style = "transition: 500ms";
			document.getElementById('cardTheme').style = "z-index: 2";
		}
		function cardTheme(i){
			if(i == 1){
				document.getElementById('cardColor').style = "box-shadow: 0 0 0 black";
				document.getElementById('cardNumber').style = "box-shadow: -5px 6px 20px black";
				document.getElementById('cardLogo').style = "box-shadow: -5px 6px 20px black";
				document.getElementById('cardPoker').style = "box-shadow: -5px 6px 20px black";

				document.getElementById('cardNumber').style = "transition: 500ms";
				document.getElementById('cardPoker').style = "transition: 500ms";
				document.getElementById('cardLogo').style = "transition: 500ms";
			}else if(i == 2){
				document.getElementById('cardColor').style = "box-shadow: -5px 6px 20px black;";
				document.getElementById('cardNumber').style = "box-shadow: 0 0 0 black";
				document.getElementById('cardLogo').style = "box-shadow: -5px 6px 20px black;";
				document.getElementById('cardPoker').style = "box-shadow: -5px 6px 20px black";

				document.getElementById('cardColor').style = "transition: 500ms";
				document.getElementById('cardPoker').style = "transition: 500ms";
				document.getElementById('cardLogo').style = "transition: 500ms";
			}else if(i == 3){
				document.getElementById('cardColor').style = "box-shadow: -5px 6px 20px black";
				document.getElementById('cardNumber').style = "box-shadow: -5px 6px 20px black";
				document.getElementById('cardLogo').style = "box-shadow: 0 0 0 black";
				document.getElementById('cardPoker').style = "box-shadow: -5px 6px 20px black";

				document.getElementById('cardColor').style = "transition: 500ms";
				document.getElementById('cardPoker').style = "transition: 500ms";
				document.getElementById('cardNumber').style = "transition: 500ms";
			}else{
				document.getElementById('cardColor').style = "box-shadow: -5px 6px 20px black;";
				document.getElementById('cardNumber').style = "box-shadow: -5px 6px 20px black";
				document.getElementById('cardLogo').style = "box-shadow: -5px 6px 20px black";
				document.getElementById('cardPoker').style = "box-shadow: 0 0 0 black";

				document.getElementById('cardColor').style = "transition: 500ms";
				document.getElementById('cardLogo').style = "transition: 500ms";
				document.getElementById('cardNumber').style = "transition: 500ms";
			}
			document.getElementById('startGame').style = "z-index: 2";
		}	
		function startGame(){
			document.getElementById('start-btn').style = "transition: 300ms";
			document.getElementById('start-btn').style.background = "#A9ABAE";
			document.getElementById('start-btn').style.color = "#848688";
		}



	</script>
</body>
</html>
